{% extends 'base.html' %}

{% block title %}Delete File{% endblock %}
{% block header_title %}Delete File{% endblock %}

{% block content %}
    <h1>Are you sure want to delete file "{{ file }}"?</h1>
    <form method="POST" action="{% url 'webapp:file_delete' file.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm"></p>
        <p><a href="{% url 'webapp:file_detail' file.pk %}">Cancel</a></p>
    </form>
{% endblock %}
