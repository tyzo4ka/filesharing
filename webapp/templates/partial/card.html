<div class="file-card">
    <div class="file-info">
        <div class="file-title">
            <a href="/file/{{ file.pk }}">{{ file.caption }}</a>
        </div>
        <div class="file-author">
            {% if file.author %}
                By: <a href="/users/{{ file.author.username.pk }}">{{ file.author.username }}</a>
            {% else %}
                By: Anonim
            {% endif %}
        </div>
        <div class="file-date">{{ file.created_at|date:'d.m.Y H:i:s' }}</div>
    </div>
    <div class="file-access">{{ file.access }}</div>
    <div class="file-download">
        <a href="{{ file.file.url }}" class="btn btn-success mr-2">Download</a>
        <a href="/file/{{ file.pk }}/update" class="btn btn-secondary mr-2">⚙</a>
        <a href="/file/{{ file.pk }}/delete" class="btn btn-danger">☒</a>
    </div>
</div>
